<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauntlet MVP</title>
  <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="intro-screen">
    <div class="intro-wrapper">
      <h1></h1>
      <img src="img/HnK_Pon.png" alt="Gerald Image">
      <img class="chase" src="img/chase.png" alt="Enemy Img">
      <button class="play">Play!</button>
    </div>
  </section>
  <canvas id="canvas" class="game-canvas"></canvas>

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script>
    $(function() {
      $('.play').on('click', function() {
        $('.intro-screen').fadeOut(500);
      })

      var header = 'Gerald The Raccoon';
      for (var i = 0; i < header.length; i++) {
        var span = document.createElement('span');
        var letter = document.createTextNode(header[i]);
        span.classList = 'wobble';
        span.appendChild(letter);
        if (span.textContent === " ") {
          span.style.padding = "0.3em";
        }
        span.style.animationDuration = (Math.random() * (1.5 - 0.5 + 1) + 0.5) + 's';
        document.querySelector('.intro-wrapper h1').appendChild(span);
      }
    })
  </script>
  <script src="js/app.js"></script>
</body>
</html>
