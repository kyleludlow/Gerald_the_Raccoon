<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauntlet MVP</title>
  <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="intro-screen">
    <div class="intro-wrapper">
      <h1></h1>
      <img src="img/HnK_Pon.png" alt="Gerald Image">
      <img class="chase" src="img/chase.png" alt="Enemy Img">
      <button class="play">Play!</button>
    </div>
  </section>
  <section class="death-wrapper">
    <div class="death">
      <h1>YOU'RE DEAD SUCKER</h1>
      <button class="play">Play Again</button>
    </div>
  </section>
  <h1 class="score"></h1>
  <canvas id="canvas" class="game-canvas"></canvas>

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
